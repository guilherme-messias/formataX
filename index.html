<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormataX</title>
    <link rel="shortcut icon" href="/img/formataX-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/src/index.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <img src="/img/formataX-logo.png" alt="Logo do FormataX" id="img-logo" />
      <br /><br /><br />
    </header>
    <main>
      <div id="formatOptions">
        <h2>1. Selecione a personalização da sua formatação abaixo:</h2>
        <input type="checkbox" name="formatOption" id="removeDots" checked />
        <label for="removeDots">Excluir pontos (Remove os pontos do texto formatado)</label>
        <br />

        <input type="checkbox" name="formatOption" id="uppercase" checked />
        <label for="uppercase">Maiúscula (Converte todo o conteúdo para letras maiúsculas)</label>
        <br />

        <input type="checkbox" name="formatOption" id="removeAccentsAndPunctuation" checked />
        <label for="removeAccentsAndPunctuation"
          >Remover acentos e pontuação (Elimina acentos gráficos e sinais de pontuação)</label
        >
        <br />

        <input type="checkbox" name="formatOption" id="removeDashes" checked />
        <label for="removeDashes">Remover traços (Exclui os traços do texto formatado)</label>
        <br /><br />
      </div>

      <div id="textInput">
        <h2>2. Insira o texto que deseja formatar no campo abaixo:</h2>
        <textarea id="textToFormat"></textarea>
        <button id="autoFormatButton" class="btn btn-dark">Formatar</button>
        <button id="copyFormattedTextButton" class="btn btn-dark">Copiar</button>
      </div>

      <div id="formattedText"></div>
    </main>
    <footer>
      <p>&copy; 2025 FormataX. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
