<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título -->
    <title>FormataX</title>
    <link rel="shortcut icon" href="favicon.ico" type="./img/favicon-32x32.png" />
    <!-- Estilos -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- Scripts -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <img src="/img/formataX-logo.png" alt="Logo do FormataX" id="img-logo" />
      <br /><br /><br />
    </header>
    <main>
      <h2>Insira o texto que deseja formatar no campo abaixo:</h2>
      <textarea id="text"></textarea>
      <button id="autoFormatButton" class="btn btn-dark">Formatar</button>
      <button id="copyFormattedTextButton" class="btn btn-dark">Copiar</button>
      <br /><br /><br />
      <div id="result"></div>
      <br /><br /><br />
    </main>
    <footer>
      <p>Desenvolvido por Guilherme Messias.</p>
      <p>
        Confira o repositório no
        <a href="https://github.com/guilherme-messias/formatacao-para-dp" target="_blank">GitHub</a
        >.
      </p>
    </footer>
  </body>
</html>
